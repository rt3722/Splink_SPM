name: Run Tests

on:
  push:
    branches: [ main, gpu ]
  pull_request:
    branches: [ main, gpu ]

jobs:
  test-cpu:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install uv
        run: python -m pip install uv
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmlpack-dev
      # - name: Install system dependencies (macOS)
      #   if: runner.os == 'macOS'
      #   run: |
      #     brew update
      #     brew install mlpack
      - name: Create venv and install deps (CPU)
        run: |
          uv venv
          uv pip install -e packages/blockingpy-core[dev]
          uv pip install pytest pytest-cov
          uv pip install faiss-cpu
      - name: Run CPU tests 
        run: uv run pytest --ignore=tests/test_gpu_faiss.py

  test-gpu-single:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: blockingpy-gpu
          create-args: python=3.10
          init-shell: bash
          condarc: |
            channels:
              - conda-forge
              - pytorch/label/nightly
              - nvidia
            channel_priority: flexible

      - name: Install FAISS cuVS nightly
        shell: bash -l {0}
        run: |
          micromamba install -n blockingpy-gpu -y \
            -c rapidsai-nightly -c rapidsai \
            -c pytorch/label/nightly -c nvidia -c conda-forge \
            'faiss-gpu-cuvs=1.11.*=*cuda12.4.0_nightly'
          micromamba run -n blockingpy-gpu python - <<'PY'
          import faiss
          print("faiss ok, GPUs:", getattr(faiss, "get_num_gpus", lambda: 0)())
          PY

      - name: Install base stack (conda)
        shell: bash -l {0}
        run: |
          micromamba install -n blockingpy-gpu -y numpy scipy scikit-learn pandas python-igraph

      - name: Install Python deps (pip)
        shell: bash -l {0}
        run: |
          micromamba run -n blockingpy-gpu pip install annoy hnswlib pynndescent nltk voyager model2vec

      - name: Install blockingpy-core
        shell: bash -l {0}
        run: |
          micromamba run -n blockingpy-gpu pip install -e packages/blockingpy-core[dev]

      - name: Install pytest
        shell: bash -l {0}
        run: |
          micromamba install -n blockingpy-gpu -y -c conda-forge pytest

      - name: Run GPU FAISS test file
        shell: bash -l {0}
        working-directory: ${{ github.workspace }}
        run: micromamba run -n blockingpy-gpu python -m pytest -q tests/test_gpu_faiss.py

